<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <!-- <p >Enter the temperature and select which unit you want it to be converted to:</p> -->
        <!-- <p id="instructionP" for="Temperature">Temperature:</label> -->
        <input id="tempInput" type="text" placeholder="Temperature">
        
        
        <div id="radioBtns">
            <input id="c" name="btn" class="radioBtn" type="radio" value="C°">
                <label for="C°">C°</label>
            <input id="f" name="btn" checked="checked" class="radioBtn" type="radio" value ="F°">
                <label for="F°">F°</label>
        </div>
   

        <div id="convertDiv">
            <input class="btn" id="convertBtn" type="submit" value="Convert">
            <input id="clearBtn" class="btn" type="reset" value="Clear">
        </div>


        <!-- <div id="clearDiv">
            <input id="clearBtn" class="btn" type="reset" value="Clear">
        </div> -->
        <div id="tempOutput">
        </div>
    </div>

        
    
    <script src="main.js"></script>
</body>
</html>
